apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "source-controller.fullname" . }}-test-service"
  labels:
    {{- include "source-controller.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: service
    image: busybox
    command:
    - wget
    args:
    - --tries=5
    - --timeout=5
    - --quiet
    - '{{ include "source-controller.fullname" . }}:{{ .Values.service.port }}'
  restartPolicy: Never
